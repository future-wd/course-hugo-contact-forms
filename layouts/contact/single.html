{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-9 col-lg-6">
        {{ partial "title" . }}
        {{ .Content }}
        <form action="#">
          <div class="mb-3">
            <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" aria-label="Name">
          </div>
          <div class="mb-3">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email"
              aria-label="Email">
          </div>
          <div class="mb-3">
            <input type="text" name="subject" class="form-control" id="inputSubject" placeholder="Subject"
              aria-label="Subject">
          </div>
          <div class="mb-3">
            <textarea name="message" class="form-control" rows="4" id="inputMessage" placeholder="Message"
              aria-label="Message"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
